name: Publish
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
        matrix:
          surrealdb: ["v2.0.0-alpha.4"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SurrealDB ${{ matrix.surrealdb }}
        run: curl --proto '=https' --tlsv1.2 -sSf https://install.surrealdb.com | sh -s -- --version ${{ matrix.surrealdb }}
        
      - name: Start SurrealDB ${{ matrix.surrealdb }}
        run: docker compose -f compose/docker-compose-${{ matrix.surrealdb }}.yml up -d

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Bun test
        run: bun test

      - name: Stop SurrealDB ${{ matrix.surrealdb }}
        run: docker compose -f ./compose/docker-compose-${{ matrix.surrealdb }}.yml up -d

  publish:
    name: Publish to jsr.io
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Publish package
        run: bunx jsr publish